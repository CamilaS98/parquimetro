<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro Ebac</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Bem-vindo ao <br>Parquímetro Ebac</h1>
    <p>Estacione aqui!</p>

    <h2 id="saldo">Saldo: R$ 0,00</h2>
    <h2 id="tempoDisplay">Tempo total: 0 min | Restante: 0 min</h2>

    <input type="number" id="valor" placeholder="Digite o valor em reais">
    <button id="btnAdicionarSaldo">Adicionar saldo</button>

    <br><br>

    <input type="number" id="tempoDesejado" placeholder="Digite o tempo em minutos (30, 60 ou 120)">
    <button id="btnAdicionarTempo">Adicionar tempo</button>

    <script src="script.js"></script>
</body>
</html>
